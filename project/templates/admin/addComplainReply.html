<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Parent's Eye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/metismenu.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="../../static/adminResources/js/modernizr.min.js"></script>

</head>


<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->

    {% include 'admin/header.html' %}

    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->
    {% include 'admin/menu.html' %}

    <!-- Left Sidebar End -->


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid"><br>

                <div class="row">
                    <div class="col-lg-12">

                        <div class="card-box">
                            <h4 class="header-title m-t-0">Add Reply</h4>


                            <form action="/admin/insertComplainReply" enctype="multipart/form-data" method="post">

                                <input type="hidden" name="complainId" value={{ complainId }}>

                                <div class="form-group">
                                    <label>Reply Subject</label><span class="text-danger">*</span>
                                    <input type="text" name="replySubject" parsley-trigger="change" required
                                           class="form-control" id="userName">
                                </div>

                                <div class="form-group">
                                    <label>Reply Message</label>
                                    <div>
                                        <textarea required class="form-control" name="replyMessage"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Reply Attachment:<span class="text-danger">*</span></label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="replyFile"
                                               id="replyFile">
                                        <label class="custom-file-label" for="replyFile">Choose file:</label>
                                    </div>
                                </div>

                                <div class="form-group text-right m-b-0">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">
                                        Submit
                                    </button>

                                    <button class="btn btn-secondary waves-effect m-l-5" type="reset">
                                        Reset
                                    </button>
                                </div>

                            </form>
                        </div> <!-- end card-box -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->


                <!-- end row -->


            </div> <!-- container -->

        </div> <!-- content -->

        {#% include 'admin/footer.html' %#}

    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script><!-- Popper for Bootstrap -->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/metisMenu.min.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>

<!-- Parsley js -->
<script type="text/javascript" src="../../static/adminResources/js/parsley.min.js"></script>

<!-- App js -->
<script src="../../static/adminResources/js/jquery.core.js"></script>
<script src="../../static/adminResources/js/jquery.app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('form').parsley();
    });
</script>

</body>
</html>
